{% extends 'budget/base.html' %}

{% block body_block %}
    <div class="hero-unit">
        <h1>Add an recurring expense/income</h1>
        <br/>
    </div>
    <div class="row-fluid">
        <div class="span11 offset1">
            <form class="span12" id="recurring_form" method="post" action="/budget/add_recurring/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}<br/>
                    {{ field }}<br/>
                {% endfor %}

                <br/>
                <button class="btn btn-large btn-success" type="submit" name="submit">Create Expense</button>
            </form>
        </div>
    </div>
{% endblock %}
